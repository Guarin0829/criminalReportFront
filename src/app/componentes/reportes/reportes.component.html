<div class="container py-4">
  <div class="card shadow-sm rounded-4" style="background-color: #e9f7ef;">
    <div class="card-header text-white rounded-top-4" style="background-color: #198754;">
      <h5 class="mb-0" *ngIf="mostrarBotonAgregar">
        <i class="fa-solid fa-clipboard-list me-2"></i> Crear Reporte
      </h5>
      <h5 class="mb-0" *ngIf="!mostrarBotonAgregar">
        <i class="fa-solid fa-user-plus me-2"></i> Editar Reporte
      </h5>
    </div>

    <div class="card-body">
      <form class="row g-3" [formGroup]="loginForm" (ngSubmit)="registrar()">
        <input type="hidden" formControlName="reporteId" />

        <div class="col-md-6">
          <label class="form-label">Título</label>
          <input type="text" formControlName="titulo" class="form-control" placeholder="Ingrese el título del reporte" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Categoría</label>
          <select formControlName="categoria" class="form-select" [compareWith]="compararCategorias" required>
            <option value="" selected>Seleccione la categoría</option>
            @for (item of categorias; track $index) {
              <option [value]="item.nombre">{{ item.nombre }}</option>
            }
          </select>
        </div>

        <div class="col-md-12">
          <label class="form-label">Descripción</label>
          <input type="text" formControlName="descripcion" class="form-control" placeholder="Ingrese la descripción" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Imagen</label>
          <input type="file" formControlName="imagen" class="form-control" (change)="onFileChange($event)" />
        </div>

        <div class="col-md-12">
          <label class="form-label">Ubicación</label>
          <div id="mapa" class="border rounded p-2" style="height: 300px;"></div>
        </div>

        <div class="col-12 d-flex justify-content-end gap-2 mt-3">
          <button type="submit" class="btn btn-success" *ngIf="mostrarBotonAgregar" [disabled]="loginForm.invalid">
            Registrar Reporte
          </button>
          <button type="button" class="btn btn-warning" *ngIf="!mostrarBotonAgregar" (click)="actualizarCategoria()" [disabled]="loginForm.invalid">
            <i class="fa-solid fa-rotate-right"></i> Actualizar Reporte
          </button>
        </div>
      </form>
    </div>

    <div class="card-footer mt-4" style="background-color: #d1e7dd;">
      <h4 class="mt-3">Mis Reportes</h4>
      <input type="text" [formControl]="filtroNombre" placeholder="Buscar por nombre..." class="form-control mb-3" />

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="text-center" style="background-color: #d1e7dd;">
            <tr>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Descripción</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reporte of reportesFiltrados">
              <td>{{ reporte.nombre }}</td>
              <td>{{ reporte.categoria }}</td>
              <td>{{ reporte.descripcion }}</td>
              <td>{{ reporte.fechaCreacion | date: 'dd/MM/yyyy' }}</td>
              <td class="text-center">
                <button class="btn btn-outline-warning btn-sm" (click)="EstadoReporte(reporte.id)">
                  {{ reporte.estado }}
                </button>
              </td>
              <td class="text-center">
                <button class="btn btn-outline-success btn-sm" (click)="editarFormulario(reporte)">
                  <i class="fas fa-edit"></i>
                </button>
              </td>
              <td class="text-center">
                <button class="btn btn-outline-danger btn-sm" (click)="eliminarReporte(reporte.id)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <p *ngIf="reportesFiltrados.length === 0">No se encontraron reportes.</p>
      </div>
    </div>
  </div>
</div>
